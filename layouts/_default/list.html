{{ define "main" }}
<div class="main-content">
    <div class="articles">
        <header class="page-header">
            <h1>{{ .Title }}</h1>
        </header>
        {{ range .Pages }}
        <article class="article-card">
            <h2 class="article-title">{{ .Title }}</h2>
            <div class="article-meta">发布于 {{ .Date.Format "2006-01-02" }} | 分类：{{ .Section }}</div>
            <p class="article-excerpt">{{ .Description | default (.Summary | plainify | truncate 200) }}</p>
            <a href="{{ .RelPermalink }}" class="read-more">阅读更多 →</a>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
