{{ define "main" }}
<div class="list-page">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
    </header>
    <div class="page-content">
        {{ range .Pages }}
        <article class="list-item">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            {{ if .Date }}
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
            {{ end }}
            {{ if .Summary }}
            <div class="summary">{{ .Summary }}</div>
            {{ end }}
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
